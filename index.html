<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt Helper</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container" class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div id="logo-section" class="py-4">
                    <img src="logo.png" alt="Logo" id="logo" class="img-fluid">
                    <h1 id="name" class="h2">- Prompt Helper -</h1>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" id="favorite" href="#">Favorite</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="all" href="#">All</a>
                    </li>
                    <li class="nav-item mt-auto">
                        <a class="nav-link" id="setting" href="#">Setting</a>
                    </li>
                </ul>
            </nav>
            <main id="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div id="search-section" class="d-flex align-items-center py-3">
                    <input type="text" id="search-bar" class="form-control form-control-dark" placeholder="Search...">
                    <select id="search-method" class="form-select ml-3">
                        <option value="traditional">Traditional Search</option>
                        <option value="vector">Vector Search</option>
                    </select>
                </div>
                <div id="clipboard-preview" class="card mb-3">
                    <div class="card-body">Clipboard Content Here</div>
                </div>
                <!-- 在 appropriate 的地方添加多个这样的结构来展示 prompts -->
                <div class="prompt">
                    <div class="prompt-header">
                        <h5 class="prompt-title">Prompt Title</h5>
                    </div>
                    <div id="prompt-preview" class="card">
                        <div class="card-body">Prompt Preview Here</div>
                    </div>
                    <div class="prompt-footer">
                        <button class="btn btn-primary favorite-btn">Favorite</button>
                        <button class="btn btn-secondary copy-btn">Copy</button>
                        <button class="btn btn-success convert-btn">Convert</button>
                        <button class="btn btn-danger edit-btn">Edit</button>
                        <button class="btn btn-warning delete-btn">Delete</button>
                        <button class="btn btn-info save-btn" style="display:none;">Save</button>
                        <button class="btn btn-light cancel-btn" style="display:none;">Cancel</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
